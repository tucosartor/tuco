<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro</title>
    <!--Cor letra-->
    <style>
    body{color:white}
        </style>
    </head>
    <body>
        <table border="1" bgcolor="#1C1C1C"> <!--cor tabela fundo-->
            <tr><td colspan="2"><center><h1>Formulário de Cadastro</h1></center></td></tr>
            <tr>
                <td>Usuário:</td> <td><input type=”text” placeholder="Usuário"/><br></td>
                <tr>
                <td>Senha:</td> <td><input type=”text” placeholder="Senha"/><br> </td>
                <tr>
                <td>Nome:</td> <td> <input type=”text” placeholder="Nome"/><br> </td>
            </tr>
            <tr>
                <td>Estado Civil:</td>
                <td><input type="radio">Casado
                <input type="radio">Solteiro</td>
            </tr>
            <tr>
                <td>Área de Interesse:</td>
                <td>
                    <input type="checkbox" name="x" id="">Computação
                    <input type="checkbox" name="x" id="">Biologia
                    <input type="checkbox" name="x" id="">Meio Ambiente
                    <input type="checkbox" name="x" id="">História
                    <input type="checkbox" name="x" id="">Artes
                    <input type="checkbox" name="x" id="">Música
                </td>
            </tr>
            <tr>
                <td>UF:</td>
                <td>
                    <select>
                        <option> Paraná </option>
                        <option> Acre </option>
                        <option> São Paulo </option>
                        <option> Rio de Janeiro </option>
                        <option> Maranhão </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Endereço:</td>
                <td><input type=”text” placeholder="Endereço"/></td>
            </tr>
            <tr>
                <td>Número:</td>
                <td><input type=”text” placeholder="Número"/></td>
            </tr>
            <tr><td>Complemento:</td>
            <td><textarea cols='80' rows='2' ></textarea></td>
            </tr>
            <tr><td colspan="2"><button> Salvar </button></td></tr>

        
        <table>

        
    </body>
</html>
