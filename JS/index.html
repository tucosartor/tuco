<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <table id="style">
        <h1>Calculadora</h1>
        <tr>
            <td><input type="text" id="valor1soma" size="3" class="tam1"></td>
            <td><input type="text" id="valor2soma" size="3" class="tam1"></td>
            <td><button id="bt1" class="bt"> + </button></td>
            <td>=</td>
            <td><input type="text" id="resultado1" class="tam1" placeholder="Resultado"></td>
            <td><button id="limpar1" class="bt1">Limpar</button></td>
        </tr>

        <tr>
            <td><input type="text" id="valor1sub" size="3" class="tam1"></td>
            <td><input type="text" id="valor2sub" size="3" class="tam1"></td>
            <td><button id="bt2" class="bt"> - </button></td>
            <td>=</td>
            <td><input type="text" id="resultado2" class="tam1" placeholder="Resultado"></td>
            <td><button id="limpar2" class="bt1">Limpar</button></td>
        </tr>

        <tr>
            <td><input type="text" id="valor1mult" size="3" class="tam1"></td>
            <td><input type="text" id="valor2mult" size="3" class="tam1"></td>
            <td><button id="bt3" class="bt"> * </button></td>
            <td>=</td>
            <td><input type="text" id="resultado3" class="tam1" placeholder="Resultado"></td>
            <td><button id="limpar3" class="bt1">Limpar</button></td>
        </tr>

        <tr>
            <td><input type="text" id="valor1div" size="3" class="tam1"></td>
            <td><input type="text" id="valor2div" size="3" class="tam1"></td>
            <td><button id="bt4" class="bt"> / </button></td>
            <td>=</td>
            <td><input type="text" id="resultado4" class="tam1" placeholder="Resultado"></td>
            <td><button id="limpar4" class="bt1">Limpar</button></td>
        </tr>
    </table>
</body>
</html>
